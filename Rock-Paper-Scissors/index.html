<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock-Paper-Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Rock-Paper-Scissors</h1></header>
    <div class="score-card">
		<div id="user-score" class="who-score">
			<p>User</p>
		</div>
		<div id="computer-score" class="who-score">
			<p>Computer</p>
		</div>
		<span id="user" class="score">0</span>:<span class="score" id="comp">0</span>
	</div>
	<div class="choices">
		<div class="choice" id="rock">
			<img src="images/rock.svg" width="100" height="100">
			<p>Rock</p>
		</div>
		<div class="choice" id="paper">
			<img src="images/paper.svg" width="100" height="100">
			<p>Paper</p>
		</div>
		<div class="choice" id="scissors">
			<img src="images/scissors.svg" width="100" height="100">
			<p>Scissors</p>
		</div>

	</div>
	<div id="Result">
		<h2></h2>
	</div>
	<script src="app.js"></script>
	<button onclick="reset()">Reset</button>
</body>
</html>
